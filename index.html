<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="app.js"></script>
    <title>Challenge Decodificador</title>
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__texto">Decodificador</h1>
    </header>
    <main class="conteudo">
        <section class="conteudo__entrada">
            <textarea class="conteudo__entrada__texto" placeholder="Digite seu texto aqui"></textarea>
            <p class="conteudo__entrada__aviso">
                <img src="assets/exclamacao.png" alt="Ícone de exclamação">Apenas letras minúsculas e sem acento.
            </p>
            <button class="conteudo__entrada__codifica" onclick="codifica()">CODIFICAR</button>
            <button class="conteudo__entrada__decodifica" onclick="decodifica()">DECODIFICAR</button>
        </section>
        <section class="conteudo__saida">
            <p class="conteudo__saida__texto"></p>
            <div class="conteudo__saida__vazia">
                <img src="assets/search.png" alt="Mensagem não encontrada" width="200px">
                <p>Nenhuma mensagem encontrada</p>
            </div>
            <button class="conteudo__saida__copia" title="Copiar texto" onclick="copiaTexto()">
                <img src="assets/copy.svg" alt="Ícone de cópia" height="40px">
            </button>
        </section>
    </main>
    <footer class="rodape">
        <p class="rodape__texto">Desenvolvido por 
            <a class="rodape__link" href="https://github.com/lfeliiipe">Luiz Felipe Rodrigues</a>
        </p>
    </footer>
</body>
</html>
